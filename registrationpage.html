<!DOCTYPE html>
<html>
<head>
  <title>Register - Educate Uganda Students Network</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <style>
    /* Custom styles for the register page */

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('img/registerbg.jpg');
      background-size: cover;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    main {
      max-width: 400px;
      margin: 50px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 10px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button[type="submit"] {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #555;
    }

    p {
      text-align: center;
      margin-top: 20px;
    }

    p a {
      color: #333;
      text-decoration: none;
    }

    p a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Register</h1>
  </header>
  <main>
    <form action="register.php" method="POST">
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="login.php">Login</a></p> <!-- Added login link -->
  </main>
  <footer>
    <!-- Footer content -->
  </footer>
</body>
</html>
