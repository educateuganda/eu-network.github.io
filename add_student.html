<!DOCTYPE html>
<html>
  <head>
    <title>Admin Dashboard - Add Student</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" type="text/css" href="add_student.css" />
    <script>
      function showAdditionalInfo() {
        var selectBox = document.getElementById("school_or_university");
        var additionalInfo = document.getElementById("additional_info");

        // Show additional info fields if "Post-Secondary" is selected
        additionalInfo.style.display =
          selectBox.value === "Post-Secondary" ? "block" : "none";
      }
    </script>
  </head>
  <body>
    <header>
      <h1>Admin Dashboard - Add Student</h1>
    </header>
    <main>
      <form
        action="add_student_process.php"
        method="POST"
        enctype="multipart/form-data"
        class="student-form"
      >
        <div class="form-group">
          <label for="profile_picture">Profile Picture:</label>
          <input
            type="file"
            id="profile_picture"
            name="profile_picture"
            required
          />
        </div>

        <div class="form-group">
          <label for="fullname">Full Name:</label>
          <input type="text" id="fullname" name="fullname" required />
        </div>

        <p>Education:</p>
        <div class="form-group">
          <label for="primary_school">Primary School:</label>
          <input
            type="text"
            id="primary_school"
            name="primary_school"
            required
          />
        </div>
        <div class="form-group">
          <label for="secondary_school">Secondary School:</label>
          <input
            type="text"
            id="secondary_school"
            name="secondary_school"
            required
          />
        </div>

        <div id="additional_info" class="additional-info">
          <div class="form-group">
            <label for="post_secondary_additional">Post-Secondary:</label>
            <input
              type="text"
              id="post_secondary_additional"
              name="post_secondary_additional"
              required
            />
          </div>
        </div>

        <div class="form-group">
          <label for="awards">Awards:</label>
          <input type="text" id="awards" name="awards" required />
        </div>

        <div class="form-group">
          <label for="home_address">Home Address:</label>
          <input type="text" id="home_address" name="home_address" required />
        </div>

        <div class="form-group">
          <label for="current_address">Current Address:</label>
          <input
            type="text"
            id="current_address"
            name="current_address"
            required
          />
        </div>

        <div class="form-group">
          <label for="telephone">Telephone:</label>
          <input type="tel" id="telephone" name="telephone" required />
        </div>

        <div class="form-group">
          <label for="email_address">Email Address:</label>
          <input
            type="email"
            id="email_address"
            name="email_address"
            placeholder="Email Address"
            required
          />
        </div>

        <div class="form-group">
          <label for="general_comment">General Comment:</label>
          <input
            type="text"
            id="general_comment"
            name="general_comment"
            required
          />
        </div>

        <button type="submit">Add Student</button>
      </form>
      <a href="admin_dashboard_page.html" class="back-link"
        >Back to Dashboard</a
      >
    </main>
    <footer>
      <!-- Footer content -->
    </footer>
  </body>
</html>
